<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
</head>
<body>
    <h2>Demo Model 4</h2>
    <table border="1">
        <tr>
            <th width=60>Kode</th>
            <th width=150>Nama Produk</th>
            <th width=100>Harga</th>
            <th width=80>Ubah</th>
            <th width=80>Hapus</th>
        </tr>
        {% for model in container %}
        <tr>
            <td>{{ model.kode }}</td>
            <td>{{ model.nama }}</td>
            <td>{{ model.harga }}</td>
            <td><a href="http://127.0.0.1:5000/ubah/{{ model.kode }}">Ubah</a></td>
            <td><a href="http://127.0.0.1:5000/hapus/{{ model.kode }}">Hapus</a></td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="http://127.0.0.1:5000/tambah">Tambah Data</a></p>
</body>
</html>
