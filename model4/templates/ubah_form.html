<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Data</title>
</head>
<body>
    <h2>Demo Model 4</h2>

    <form action="http://127.0.0.1:5000/ubah/{{ model.kode }}" method="POST">
        Kode: <br>
        <input type="text" name="kode" value="{{ model.kode }}" size="15"> <br>
        Nama Produk: <br>
        <input type="text" name="nama" value="{{ model.nama }}" size="30"> <br>
        Harga: <br>
        <input type="text" name="harga" value="{{ model.harga }}" size="25"> <br>
        <button type="submit">Simpan</button>
    </form>
</body>
</html>
